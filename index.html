<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="memol-card-list.html">
    <link rel="stylesheet" href="css/style.css">
    <title>memol</title>
  </head>
  <body unresolved fullbleed>
    <template is="auto-binding">

      <core-toolbar>
        <div flex>memol</div>
        <core-icon-button icon="add" on-tap="{{onTapAddButton}}"></core-icon-button>
      </core-toolbar>

      <memol-card-list></memol-card-list>

    </template>
    <script>
      // https://www.polymer-project.org/articles/communication.html#utilizing-event-delegation
      var scope = document.querySelector('template[is=auto-binding]');
      scope.onTapAddButton = function() {
        var memol = document.querySelector('memol-card-list');
        memol.fire('insert');
      };
    </script>

  </body>
</html>
