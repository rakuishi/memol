<polymer-element name="memol-card" attributes="text color">
  <template>
    <style>
      :host {
        width: 100%;
      }
      .memol-card {
        box-sizing: border-box;
        display: block;
        width: calc(100% - 10px);
        margin-bottom: 10px;
        padding: 10px;
        background-color: #FEF292;
        border-radius: 4px;
      }
      .bgcolor-yellow { background-color: #FEF292; }
      .bgcolor-blue   { background-color: #A3F2FF; }
      .bgcolor-green  { background-color: #A9FF97; }
      .bgcolor-pink   { background-color: #FFBFC0; }
      .memol-card .edit {
        margin-top: 10px;
        font-size: 80%;
        text-align: right;
        text-decoration: underline;
      }
      @media (min-width: 500px) {
        :host {
          width: 50%;
        }
      }
      @media (min-width: 750px) {
        :host {
          width: 25%;
        }
      }
    </style>
    <div id="{{identifier}}" class="memol-card bgcolor-{{color}}" vertical layout>
      <div class="text">
        {{text}}
      </div>
      <div class="edit">
        削除
      </div>
    </div>
  </template>
  <script>
    Polymer('memol-card', {
      text: '',
      color: '',
    });
  </script>
</polymer-element>
