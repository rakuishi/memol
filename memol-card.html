<polymer-element name="memol-card" attributes="item">
  <template>
    <style>
      :host {
        width: 100%;
      }
      .memol-card {
        box-sizing: border-box;
        display: block;
        width: calc(100% - 10px);
        margin-bottom: 10px;
        padding: 10px;
        background-color: #FEF292;
        border-radius: 4px;
      }
      .memol-card.bgcolor-yellow { background-color: #FEF292; }
      .memol-card.bgcolor-blue   { background-color: #A3F2FF; }
      .memol-card.bgcolor-green  { background-color: #A9FF97; }
      .memol-card.bgcolor-pink   { background-color: #FFBFC0; }
      .memol-card .text textarea {
        background: none;
        border: 0;
        width: 100%;
        height: 100px;
        resize: none;
      }
      .memol-card .edit {
        margin-top: 10px;
        font-size: 80%;
        text-align: right;
      }
      .memol-card .edit .update, .memol-card .edit .delete {
        display: inline-block;
        margin-left: 0.5rem;
        cursor: pointer;
        text-decoration: underline;
      }
      .memol-card .edit .update:hover, .memol-card .edit .delete:hover {
        text-decoration: none;
      }
      @media (min-width: 500px) {
        :host {
          width: 50%;
        }
      }
      @media (min-width: 750px) {
        :host {
          width: 25%;
        }
      }
    </style>
    <div class="memol-card bgcolor-{{item.theme}}" vertical layout>
      <div class="text">
        <textarea on-change="{{onChange}}">{{item.text}}</textarea>
      </div>
      <div class="edit">
        <span class="delete" on-tap="{{onTap}}">Delete</span>
      </div>
    </div>
  </template>
  <script>
    Polymer('memol-card', {
      item: [],
      onChange: function(event, detail, sender) {
        this.fire('update', {
          uuid: this.item.uuid
        });
      },
      onTap: function(event, detail, sender) {
        this.fire('delete', {
          uuid: this.item.uuid
        });
      }
    });
  </script>
</polymer-element>
