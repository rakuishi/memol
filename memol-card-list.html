<link rel="import" href="memol-card.html">

<polymer-element name="memol-card-list" attributes="items" on-insert="{{insert}}">
  <template>
    <style>
      .memol-card-list {
        margin: 10px 0 0 10px;
      }
    </style>
    <div class="memol-card-list" flex horizontal wrap layout>
      <template repeat="{{item in items}}">
        <memol-card
          item="{{item}}"
          on-insert="{{insert}}"
          on-update="{{update}}"
          on-delete="{{delete}}">
        </memol-card>
      </template>
    </div>
  </template>
  <script>
    Polymer('memol-card-list', {
      items: [],
      ready: function() {
        var themes = ['yellow', 'blue', 'green', 'pink'];
        for (var i = 0; i < 10; i++) {
          this.items.push({
            uuid: i,
            text: 'メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。メロスには政治がわからぬ。メロスは、村の牧人である。笛を吹き、羊と遊んで暮して来た。けれども邪悪に対しては、人一倍に敏感であった。',
            theme: themes[(Math.random() * themes.length) >>> 0]}
          );
        };
      },
      insert: function(event, detail, sender) {
        console.log('insert');
      },
      update: function(event, detail, sender) {
        console.log('update => ' + detail.uuid);
      },
      delete: function (event, detail, sender) {
        console.log('delete => ' + detail.uuid);
      }
    });
  </script>
</polymer-element>
